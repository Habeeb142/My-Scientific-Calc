<!DOCTYPE html>
<html>
<head>
	<title>Scientific Cal</title>
	<script type="text/javascript">
		var fvalue,svalue; var add,subt,div,mul,myScreen,key=cs=csh=sn=snh=tn=tnh=xp=false;var zeros=zero=1;
		function switcher()
		{
			if (!key)
			{
				if (new Date().getHours()>=0)
				{
					scrn.value="Good Morning Boss!";
				}
				if (new Date().getHours()>=12)
				{
					scrn.value="Good Afternoon Boss!";
				}
				if (new Date().getHours()>=17)
				{
					scrn.value="Good Evening Boss!";
				}
				key=true;
				switchKey.innerHTML="OFF";
				setTimeout(function()
				{
				 	scrn.value="";
				 	scrn.focus();
					myScreen=true;
				 },2000);
				
			}
			else if (key)
			{
				if (new Date().getHours()>=0)
				{
					scrn.value="Have a wonderful day ahead Boss!";
				}
				if (new Date().getHours()>=12)
				{
					scrn.value="Enjoy the rest of the day Boss!";
				}
				if (new Date().getHours()>=18)
				{
					scrn.value="Have a splendid night rest Boss!";
				}
				
				myScreen=false;
					switchKey.innerHTML="ON";
					key=false;
				setTimeout(function()
				{
					scrn.value=fvalue=svalue=operand.innerHTML="";
				},3050);
			}
		}
		
		function init()
		{
			scrn.value=fvalue=svalue=operand.innerHTML="";
			scrn.focus()
		}
		function del()
		{
			scrn.value=scrn.value.slice(0,-1);
			
		}
		function dig(x)
		{
			if (myScreen==true) 
			{
				scrn.value+=x;
			}
		}
		function pie()
		{
			if (myScreen==true) 
			{
				fvalue=scrn.value;
				scrn.value="";
				scrn.value+=fvalue*Math.PI;
			}
		}
		function cos()
		{
			if (myScreen==true) 
				{
					fvalue=scrn.value;
					scrn.value="";
					scrn.value="cos " + fvalue;
					cs=true;tnh=csh=snh=xp=sn=tn=add=mul=subt=div=false;
				}	
		}
		function sin()
		{
			if (myScreen==true) 
				{
					fvalue=scrn.value;
					scrn.value="";
					scrn.value="sin " + fvalue;
					sn=true;tnh=csh=snh=xp=tn=cs=add=mul=subt=div=false;
				}	
		}
		function tan()
		{
			if (myScreen==true) 
				{
					fvalue=scrn.value;
					scrn.value="";
					scrn.value="tan " + fvalue;
					tn=true;tnh=csh=snh=xp=sn=cs=add=mul=subt=div=false;
				}	
		}
		function tanh()
		{
			if (myScreen==true) 
				{
					fvalue=scrn.value;
					scrn.value="";
					scrn.value="tanh " + fvalue;
					tnh=true;xp=snh=csh=tn=sn=cs=add=mul=subt=div=false;
				}	
		}
		function cosh()
		{
			if (myScreen==true) 
				{
					fvalue=scrn.value;
					scrn.value="";
					scrn.value="cosh " + fvalue;
					csh=true;xp=snh=tnh=tn=sn=cs=add=mul=subt=div=false;
				}	
		}
		function sinh()
		{
			if (myScreen==true) 
				{
					fvalue=scrn.value;
					scrn.value="";
					scrn.value="sinh " + fvalue;
					snh=true;xp=tnh=csh=tn=sn=cs=add=mul=subt=div=false;
				}	
		}
		function plus()
		{
			if (myScreen==true) 
			{
				fvalue=scrn.value;
				scrn.value="";
				operand.innerHTML="+";
				add=true;xp=tnh=csh=tn=sn=cs=snh=mul=subt=div=false;
			}
		}
		function minus()
		{
			if (myScreen==true) 
			{
				fvalue=scrn.value;
				scrn.value="";
				operand.innerHTML="-";
				subt=true;xp=tnh=csh=tn=sn=cs=add=mul=snh=div=false
			}
		}
		function division()
		{
			if (myScreen==true) 
			{
				fvalue=scrn.value;
				scrn.value="";
				operand.innerHTML="/";
				div=true; xp=tnh=csh=tn=sn=cs=add=mul=subt=div=false;
			}
		}
		function multiply()
		{	if (myScreen==true) 
			{
				fvalue=scrn.value;
				scrn.value="";
				operand.innerHTML="*";
				mul=true; xp=tnh=csh=tn=sn=cs=add=snh=subt=div=false;
			}
		}
		store=[0];
		function ms()//storage
		{	if (myScreen==true) 
			{
				store.push(scrn.value);
				scrn.value="Saved!"
				setTimeout(function()
				{
					scrn.value="";
					scrn.focus()
				},1500)
			}
		}
		function mr()//retrieve
		{	if (myScreen==true) 
			{
				fvalue=scrn.value;
				scrn.value=store[fvalue];
				scrn.focus()
			}
		}
		function mc()
		{	if (myScreen==true) 
			{
				store="";
				scrn.value="Storage Cleared successfully Boss!";
				setTimeout(function()
				{
					fvalue=scrn.value="";
					scrn.focus();
				},1500)
			}
		}
		function eular()
		{	if (myScreen==true) 
			{
				scrn.value=Math.E
			}
		}
		function exp()
		{	if (myScreen==true) 
			{
				fvalue=scrn.value;
				operand.innerHTML='exp';
				scrn.value="";
				xp=true; mul=tnh=csh=tn=sn=cs=add=snh=subt=div=false;

			}
		}
		function sqr2()
		{	if (myScreen==true) 
			{
				fvalue=scrn.value;
				operand.innerHTML='sqr';
				scrn.value=fvalue*fvalue
			}
		}
		function percent()
		{	if (myScreen==true) 
			{	
				fvalue=scrn.value;
				operand.innerHTML='%';
				scrn.value=fvalue*100
			}
		}
		function raiseTox()
		{	if (myScreen==true) 
			{
				operand.innerHTML='10^x';
				scrn.value="";
				raiseTox=true; xp=mul=tnh=csh=tn=sn=cs=add=snh=subt=div=false;
			}
		}
		function onedivx()
		{	if (myScreen==true) 
			{
				fvalue=scrn.value;
				operand.innerHTML='1/x';
				scrn.value="";
				scrn.value=1/fvalue
			}
		}
		

		function eql()
		{
			if (myScreen==true) 
			{
				svalue=scrn.value;
				scrn.value="";
				operand.innerHTML="=";
				if (add)
				{
					scrn.value=parseFloat(fvalue)+parseFloat(svalue);
				}
				else if (subt)
				{
					scrn.value=parseFloat(fvalue)-parseFloat(svalue);
				}
				else if (div)
				{
					scrn.value=parseFloat(fvalue)/parseFloat(svalue);
				}
				else if (mul)
				{
					scrn.value=parseFloat(fvalue)*parseFloat(svalue);
				}
				else if (cs)
				{
					scrn.value=Math.cos(fvalue/57.2958).toFixed(9);
				}
				else if (sn)
				{
					scrn.value=Math.sin(fvalue/57.2958).toFixed(9);
				}
				else if (tn)
				{
					scrn.value=Math.tan(fvalue/57.2958).toFixed(9);
				}
				else if (csh)
				{
					scrn.value=Math.cosh(fvalue);
				}
				else if (tnh)
				{
					scrn.value=Math.tanh(fvalue);
				}
				else if (snh)
				{
					scrn.value=Math.sinh(fvalue);
				}
				else if (xp)
				{
					for (i=1; i<=svalue; i++)
					{
						zeros+='0';
					}
					scrn.value=fvalue*zeros
				}
				else if (raiseTox)
				{
					for (i=1; i<=svalue; i++)
					{
						zero+='0';
					}
					scrn.value=zero
				}
				
			}
		}
	
		
	</script>
	<style type="text/css">
		button
		{
			background-color: #F1F6FC;
			border: 0px;
			font-size: 12px;
			color: #643976;
			padding: 8px 18px 8px 18px;
			font-weight: bold;
		}
		td
		{
			background-color: #F1F6FC
		}
	</style>
</head>
<body>
	<div style="background-color: #D9E4F1; width: 53%; position: absolute; left: 320px; top: 115px">
	<table align="center" border="1" cellpadding="1px" cellspacing="8px" style="border-color: #D9E4F1; text-align: center;">
		<tr><td colspan="10"><input type="text" name="" id="scrn" style="font-size: 35px; padding: 10px; width: 97.5%; color: #643976"><div id="operand" style="position: absolute; right: 25px; top: 25px; color: red; font-size: 30px; font-weight: bolder;"></div></td></tr>
		<tr><td colspan="5"><button onclick="">Degrees</button><button onclick="">Radians</button><button onclick="">Grad</button></td><td><button onclick="mc()">MC</button></td><td><button onclick="mr()">MR</button></td><td><button onclick="ms()">MS</button></td><td><button onclick="ms()">MS</button></td><td><button onclick="mr()">MR</button></td></tr>

		<tr><td><button onclick="switcher()" style="color: red; font-size: 15px"><div id="switchKey">ON</div></button></td><td><button onclick="">Inv</button></td><td><button onclick="">In</button></td><td><button onclick="">(</button></td><td><button onclick="">)</button></td><td><button>blnk</button></td><td><button onclick="init()">CE</button></td><td><button onclick="del()">del</button></td><td><button onclick="">+-</button></td><td><button onclick="sqrt()">sqrt</button></td></tr>

		<tr><td><button>Int</button></td><td><button onclick="sinh()">sinh</button></td><td><button onclick="sin()">sin</button></td><td><button onclick="sqr2()">x^2</button></td><td><button onclick="">n!</button></td><td><button onclick="dig(7)">7</button></td><td><button onclick="dig(8)">8</button></td><td><button onclick="dig(9)">9</button></td><td><button onclick="division()" style="font-size: 20px">/</button></td><td><button onclick="percent()">%</button></td></tr>

		<tr><td><button>dms</button></td><td><button onclick="cosh()">cosh</button></td><td><button onclick="cos()">cos</button></td><td><button onclick="">x^y</button></td><td><button onclick="">y sqt x</button></td><td><button onclick="dig(4)">4</button></td><td><button onclick="dig(5)">5</button></td><td><button onclick="dig(6)">6</button></td><td><button onclick="multiply()" style="font-size: 20px">*</button></td><td><button onclick="onedivx()">1/x</button></td></tr>

		<tr><td><button onclick="pie()">pie</button></td><td><button onclick="tanh()">tanh</button></td><td><button onclick="tan()">tan</button></td><td><button onclick="">x^3</button></td><td><button onclick="">3 sqt x</button></td><td><button onclick="dig(1)">1</button></td><td><button onclick="dig(2)">2</button></td><td><button onclick="dig(3)">3</button></td><td><button onclick="minus()" style="font-size: 20px">-</button></td><td rowspan="2"><button onclick="eql()" style="padding: 20px; font-size: 20px">=</button></td></tr>

		<tr><td><button onclick="eular()">E</button></td><td><button onclick="exp()">Exp</button></td><td><button onclick="">Mod</button></td><td><button onclick="">log</button></td><td><button onclick="raiseTox()">10^x</button></td><td colspan="2"><button onclick="dig(0)">0</button></td><td><button onclick="">.</button></td><td><button onclick="plus()" style="font-size: 20px">+</button></td></tr>
		
	</table>
	</div>
</body>
</html>
